<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../tailwind.css" />

  <script src="/socket.io/socket.io.js"></script>

  <body>
    <img
      src="../img/blrk_alpha.png"
      alt=""
      class="absolute top-0 left-0 w-[80px]"
    />
    <div
      class="flex flex-col items-center w-fit border-2 m-2 rounded-lg p-4 min-w-[500px] bg-amber-800"
    >
      <div class="p-2 bg-gray-200 rounded-lg m-2">
        <label
          ><input
            type="radio"
            name="names"
            value="0"
            class="gray-radio-button"
            checked
          />
          Kaddi</label
        >

        <label
          ><input
            type="radio"
            name="names"
            value="1"
            class="gray-radio-button"
          />
          Leon</label
        >
        <label
          ><input
            type="radio"
            name="names"
            value="2"
            class="gray-radio-button"
          />
          Matteo</label
        >
        <label
          ><input
            type="radio"
            name="names"
            value="3"
            class="gray-radio-button"
          />
          Jen</label
        >
      </div>

      <div class="p-3 bg-gray-200 rounded-lg m-2">
        <button onclick="attachLabel(0)" class="gray-button">Story 1</button>
        <button onclick="attachLabel(1)" class="gray-button">Story 2</button>
        <button onclick="attachLabel(2)" class="gray-button">Story 3</button>
        <button onclick="hideLabel()" class="gray-button">Hide</button>
      </div>

      <div class="w-fit p-3 bg-gray-200 rounded-lg m-2">
        <button
          onclick="reset()"
          class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Reset
        </button>
        <button
          onclick="revealStories()"
          class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          Reveal
        </button>
        <button
          onclick="showStories()"
          class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        >
          Toggle Stories
        </button>
        <button
          onclick="showL3()"
          class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        >
          Toggle L3
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
  <script src="script.js"></script>
</html>
