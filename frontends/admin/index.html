<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../tailwind.css" />

  <script src="/socket.io/socket.io.js"></script>

  <body>
    <!-- blrk red hexcode: #e62249-->
    <div
      class="flex flex-col items-center w-fit border-2 m-2 rounded-lg bg-gray-100 p-4 min-w-[500px]"
    >
      <div class="flex items-center gap-4 pr-5 m-3 bg-gray-300 rounded-lg">
        <img src="../img/blrk_alpha.png" alt="" class="w-[80px]" />
        <label>
          <input
            type="radio"
            name="names"
            value="0"
            class="gray-radio-button"
            checked
          />
          Baso
        </label>
        <label>
          <input
            type="radio"
            name="names"
            value="1"
            class="gray-radio-button"
          />
          Papo
        </label>
      </div>

      <div
        class="flex items-center gap-2 p-3 m-2 bg-gray-300 rounded-lg storyContainer"
      >
        <div class="flex flex-col items-center gap-2">
          <div>
            <button onclick="attachLabel(0)" class="gray-button">
              Story 1
            </button>
            <label class="custom-radio">
              <input type="radio" name="lieStory" value="0" />
              <span class="radio-mark"><span class="dot"></span></span>
              Lie
            </label>
          </div>

          <input type="text" value="Story 1" />
        </div>

        <div class="flex flex-col items-center gap-2">
          <div>
            <button onclick="attachLabel(1)" class="gray-button">
              Story 2
            </button>

            <label class="custom-radio">
              <input type="radio" name="lieStory" value="1" checked />
              <span class="radio-mark"><span class="dot"></span></span>
              Lie
            </label>
          </div>

          <input type="text" value="Story 2" />
        </div>
        <div class="flex flex-col items-center gap-2">
          <div>
            <button onclick="attachLabel(2)" class="gray-button">
              Story 3
            </button>

            <label class="custom-radio">
              <input type="radio" name="lieStory" value="2" />
              <span class="radio-mark"><span class="dot"></span></span>
              Lie
            </label>
          </div>

          <input type="text" value="Story 3" />
        </div>
        <button onclick="hideLabel()" class="gray-button">Hide</button>
      </div>

      <div class="p-3 m-2 bg-gray-200 rounded-lg w-fit">
        <button
          onclick="reset()"
          class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Reset
        </button>
        <button
          onclick="revealStories()"
          class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          Reveal
        </button>
        <button
          onclick="toggleStories()"
          class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        >
          Toggle Stories
        </button>
        <button
          onclick="showL3()"
          class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        >
          Toggle L3
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
  <script src="script.js"></script>
</html>
